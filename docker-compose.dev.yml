services:
  strapi:
    container_name: strapi-app-dev
    ports:
      - "1337:1337"
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        NODE_ENV: development
    restart: unless-stopped
    env_file: .env.dev
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      NODE_ENV: ${NODE_ENV}
      STRAPI_URL: ${STRAPI_URL}
      ENVIRONMENT_MODE: "ðŸš€ DEVELOPMENT MODE ACTIVE ðŸš€"
    volumes:
      - strapi-uploads:/opt/app/public/uploads
      - strapi-data:/opt/app/data
    networks:
      - strapi-network
    depends_on:
      strapi-mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337/_health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    command: sh -c "echo 'ðŸš€ STARTING STRAPI IN DEVELOPMENT MODE ðŸš€' && npm run develop"

  strapi-mysql:
    env_file: .env.dev
    container_name: strapi-mysql-dev
    image: mysql:8.0.35
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USERNAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3307:3307"
    networks:
      - strapi-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

