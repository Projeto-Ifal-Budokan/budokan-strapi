services:
  strapi:
    container_name: strapi-app
    ports:
      - "1337:1337"
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        NODE_ENV: production
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: mysql
      DATABASE_HOST: strapi-mysql
      DATABASE_PORT: 3309
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      NODE_ENV: production
      STRAPI_URL: ${STRAPI_URL:-http://localhost:1337}
    volumes:
      - strapi-uploads:/opt/app/public/uploads
      - strapi-data:/opt/app/data
    # Remove port mapping - accessed through SWAG reverse proxy
    # ports:
    #   - "1337:1337"
    networks:
      - strapi-network
      - swag_default
    depends_on:
      strapi-mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337/_health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  strapi-mysql:
    container_name: strapi-mysql
    image: mysql:8.0.35
    restart: unless-stopped
    # FIXED: Removed --authentication-policy parameter
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USERNAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      # Temporarily disable init.sql to test
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3309:3309"
    networks:
      - strapi-network
      - swag_default
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Optional: Redis for session management and caching
  redis:
    container_name: strapi-redis
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - strapi-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx removed - using external SWAG reverse proxy

volumes:
  mysql-data:
    driver: local
  strapi-uploads:
    driver: local
  strapi-data:
    driver: local
  redis-data:
    driver: local

networks:
  strapi-network:
    driver: bridge
  swag_default:
    external: true
